<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axonia - Videos</title>
    <link rel="stylesheet" href="videos.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Baby blue background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #ffffff; /* White sidebar */
            height: 100vh;
            position: fixed;
            padding-top: 20px;
            border-right: 1px solid #dddddd;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333333;
        }

        .sidebar a.active {
            background: #f0f0f0;
            font-weight: bold;
        }

        .content {
            margin-left: 250px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #125c8c; /* Baby blue background */
        }

        .header {
            background: #ffffff; /* Header background color */
            color: #125c8c; /* Header text color */
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #dddddd;
            width: calc(100% - 250px); /* Fill space between sidebar and right edge */
            position: fixed;
            top: 0;
            left: 250px;
            z-index: 1000;
        }

        .videos {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 60px; /* Offset for fixed header */
        }

        .video {
            margin-bottom: 20px;
            text-align: center;
        }

        .video iframe {
            width: 560px;
            height: 315px;
            border: none;
            border-radius: 4px;
        }

        .video h3 {
            color: #ffffff;
            margin-top: 10px;
        }

        .footer {
            background: #ffffff; /* Footer background color */
            color: #125c8c; /* Footer text color */
            text-align: center;
            border-top: 1px solid #dddddd;
            width: 100%; /* Fill entire width */
            position: relative;
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="certifications.html">Certifications</a>

        <a href="https://tryhackme.com">TryHackMe</a>
        <a href="https://github.com">GitHub</a>
    </div>

        </div>
        <div class="footer">

</body>
</html>
