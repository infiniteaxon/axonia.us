<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axonia - Certifications</title>
    <link rel="stylesheet" href="certifications.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Baby blue background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #ffffff; /* White sidebar */
            height: 100vh;
            position: fixed;
            padding-top: 20px;
            border-right: 1px solid #dddddd;
        }

        .sidebar a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333333;
        }

        .sidebar a.active {
            background: #f0f0f0;
            font-weight: bold;
        }

        .content {
            margin-left: 250px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #125c8c; /* Baby blue background */
        }

        .header {
            background: #ffffff; /* Header background color */
            color: #125c8c; /* Header text color */
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #dddddd;
            width: calc(100% - 250px); /* Fill space between sidebar and right edge */
            position: fixed;
            top: 0;
            left: 250px;
            z-index: 1000;
        }

        .certifications {
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin-top: 80px; /* Offset for fixed header */
            color: white;
            align-items: center;
        }

        .certification {
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }

        .certification img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background: #ffffff; /* Footer background color */
            color: #125c8c; /* Footer text color */
            text-align: center;
            border-top: 1px solid #dddddd;
            width: 100%; /* Fill entire width */
            position: relative;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="certifications.html" class="active">Certifications</a>
        <a href="videos.html">Videos</a>
        <a href="https://tryhackme.com">TryHackMe</a>
        <a href="https://github.com">GitHub</a>
    </div>

    <div class="header">
        <h1>Certifications</h1>
    </div>

    <div class="content">
        <div class="certifications">
            <div class="certification">
                <img src="images/security_plus.png" alt="Security+ Certification">
            </div>
            <div class="certification">
                <img src="images/google.png" alt="TryHackMe Certification">
            </div>
            <div class="certification">
                <img src="images/isc2.png" alt="ISC2 Certification">
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 Axonia - All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
